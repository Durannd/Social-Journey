<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make it till 4th - Criar Conta</title>
    <link rel="stylesheet" href="/Styles/styles_Version2.css" />
    <style>
        /* Estilos específicos de autenticação mantendo identidade */
        body {
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 8.5rem 1rem 3rem;
        }

        .auth-card {
            width: 100%;
            max-width: 440px;
            background: rgba(15, 22, 30, .85);
            border: 2px solid #243244;
            padding: 2rem 2.1rem 2.25rem;
            border-radius: 18px;
            box-shadow: 0 10px 28px -6px rgba(0, 0, 0, .5);
            backdrop-filter: blur(4px);
        }

        .auth-card h2 {
            margin: 0 0 1rem;
            font-size: 1.65rem;
            text-align: center;
            letter-spacing: .5px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: .4rem;
        }

        label {
            font-size: .8rem;
            text-transform: uppercase;
            letter-spacing: .5px;
            font-weight: 600;
            color: #9fb4c9;
        }

        input {
            font: inherit;
            padding: .75rem .9rem;
            border: 2px solid #2e4257;
            border-radius: 10px;
            background: #101a24;
            color: #fff;
            transition: .18s;
        }

        input:focus {
            outline: none;
            border-color: #3d8dff;
            box-shadow: 0 0 0 3px #3d8dff22;
        }

        input::placeholder {
            color: #5d6b78;
        }

        .actions {
            margin-top: .5rem;
            display: flex;
            flex-direction: column;
            gap: .75rem;
        }

        button[type=submit] {
            cursor: pointer;
            background: linear-gradient(90deg, #2563eb, #1d4ed8);
            border: none;
            color: #fff;
            font-weight: 600;
            padding: .85rem 1rem;
            font-size: .95rem;
            border-radius: 10px;
            letter-spacing: .5px;
            box-shadow: 0 4px 14px -4px #2563ebaa;
            transition: .22s;
        }

        button[type=submit]:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        .switch {
            text-align: center;
            font-size: .85rem;
            color: #c5d3e0;
        }

        .switch a {
            color: #53a7ff;
            text-decoration: none;
            font-weight: 600;
        }

        .switch a:hover {
            text-decoration: underline;
        }

        .helper {
            font-size: .7rem;
            color: #6d859a;
            margin-top: -.3rem;
        }

        .error-msg {
            display: none;
            font-size: .7rem;
            color: #ff6b6b;
            font-weight: 600;
            margin-top: -.25rem;
        }

        .footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: .7rem;
            opacity: .7;
        }

        .to-game {
            display: inline-block;
            margin-top: .2rem;
            font-size: .75rem;
            color: #89b9ff;
            text-decoration: none;
        }

        .to-game:hover {
            text-decoration: underline;
        }

        @media (max-width:560px) {
            .auth-card {
                padding: 1.6rem 1.4rem 1.9rem;
            }
        }
    </style>
</head>

<body>
    <main>
        <section class="auth-card" aria-labelledby="title-auth">
            <h2 id="title-auth">Criar Conta</h2>
            <form id="register-form" novalidate autocomplete="off">
                <div class="field">
                    <label for="username">Nome de Usuário</label>
                    <input id="username" name="username" type="text" minlength="3" maxlength="24"
                        placeholder="Ex: PlayerIF" required />
                    <div class="helper">3 a 24 caracteres, sem espaços.</div>
                    <div class="error-msg" data-error-for="username"></div>
                </div>
                <div class="field">
                    <label for="email">E-mail</label>
                    <input id="email" name="email" type="email" placeholder="voce@if.edu.br" required />
                    <div class="error-msg" data-error-for="email"></div>
                </div>
                <div class="field">
                    <label for="password">Senha</label>
                    <input id="password" name="password" type="password" minlength="6" placeholder="Mínimo 6 caracteres"
                        required />
                    <div class="error-msg" data-error-for="password"></div>
                </div>
                <div class="actions">
                    <button type="submit">Registrar</button>
                    <p class="switch">Já é usuário? <a href="./paginaEntrar.html">Clique aqui</a></p>
                </div>
            </form>
            <a class="to-game" href="./jogoFr.html">Ir direto para o jogo (demo)</a>
        </section>
    </main>

    <footer class="footer">
        <small>Feito por <a href="https://github.com/Durannd" target="_blank">Durannd</a></small>
    </footer>

   <script src="../Js/requestCadastro.js"></script>
   
</body>

</html>
